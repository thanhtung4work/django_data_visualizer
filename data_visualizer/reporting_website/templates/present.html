{% extends 'base.html' %}
{% load static %}

{% block main-content %}

<div class="present col-12 col-sm-12">
  <div class="present-btn-container">
    <div class="present-btn" id="present-btn" onclick="onPresentPress()">
      Quay lại trình bày
    </div>
  </div>
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides" id="monthly-sales">
              <div class="spinner-border text-danger css-loading" role="status">
                <span class="sr-only">Loading... </span>
              </div>
            </div>
            <div class="mySlides" id="city-sales">
              <div class="spinner-border text-danger css-loading" role="status">
                <span class="sr-only">Loading... </span>
              </div>
            </div>
            <div class="mySlides" id="product_sales_percentage_graph">
              <div class="spinner-border text-danger css-loading" role="status">
                <span class="sr-only">Loading... </span>
              </div>
            </div>
            <div class="mySlides" id="product_sold_together_graph_2">
              <div class="spinner-border text-danger css-loading" role="status">
                <span class="sr-only">Loading... </span>
              </div>
            </div>
            <div class="mySlides" id="quantity_total_sales_graph">
              <div class="spinner-border text-danger css-loading" role="status">
                <span class="sr-only">Loading... </span>
              </div>
            </div>
            <!-- Next/previous controls -->
            <a class="prev btn-prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next btn-next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
</div>

<script src="{% static 'js/api.js' %}"></script>
