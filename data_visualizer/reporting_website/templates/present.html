{% extends 'base.html' %}
{% load static %}

{% block main-content %}

<div class="present col-12 col-sm-12">
  <div class="present-btn-container">
    <div class="present-btn" id="present-btn" onclick="onPresentPress()">
      Quay lại trình bày
    </div>
  </div>
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides" id="monthly-sales">
              <div class="numbertext"> ? </div>
              <div class="loader"></div>
            </div>
            <div class="mySlides" id="city-sales">
              <div class="numbertext"> ? </div>
              <div class="loader"></div>
            </div>
            <div class="mySlides" id="product_sales_percentage_graph">
              <div class="numbertext"> ? </div>
              <div class="loader"></div>
            </div>
            <div class="mySlides" id="product_sold_together_graph_2">
              <div class="numbertext"> ? </div>
              <div class="loader"></div>
            </div>
            <div class="mySlides" id="quantity_total_sales_graph">
              <div class="numbertext"> ? </div>
              <div class="loader"></div>
            </div>
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
</div>

<script src="{% static 'js/api.js' %}"></script>
<script defer>
    var presentBtn = document.getElementById("present-btn");
    document.querySelector("#myModal").style.display = "block";

    // Open the Modal
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }
    
    // Close the Modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
    
    var slideIndex = 1;
    showSlides(slideIndex);

    function onPresentPress()  {
      openModal()
      console.log('ok')
      showSlides(slideIndex);
    }
    
    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");

      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
    }

    window.onkeypress = (e) => {
        alert(e.code)
        if (e.code === 39) plusSlides(1)
        else if (e.code === 37) plusSlides(-1)
    };
</script>
{% endblock main-content %}
